{% extends 'base.html' %}

{% block content %}

    <h3>صورتحساب</h3>
    <p>جمع کل: {{ order.get_total_price }}</p>
    <a href="{% url 'orders:order_pay' order.id %}" class="btn btn-primary">پرداخت</a>
    <br><br>
    <form action="{% url 'orders:apply_coupon' order.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="ارسال">
    </form>
{% endblock %}
